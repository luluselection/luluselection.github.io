<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LULU 折扣碼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      color: #333;
      background-color: #f8f8f8;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: #FFC0CB;
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }
    .content {
      padding: 20px 15px;
      text-align: center;
      max-width: 480px;
      margin: 0 auto;
    }
    h1 {
      color: #ed507f;
      font-size: 2em;
      margin-bottom: 8px;
      text-shadow: 2px 2px #fff;
    }
    .subtitle {
      font-size: 1em;
      margin-bottom: 20px;
    }
    .code-section {
      margin-bottom: 28px;
    }
    .code-section p {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }
    button {
      font-size: 1em;
      padding: 10px 18px;
      background-color: #F00078;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 140px;
      max-width: 180px;
      flex: 1 1 140px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #F00078;
    }
    .section-title {
      margin-top: 28px;
      font-weight: bold;
      color: #F00078;
      font-size: 1.1em;
    }
    a {
      color: #F00078;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      button {
        width: 90%;
        max-width: 320px;
        min-width: auto;
        flex: none;
      }
      .content {
        padding: 15px 12px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1>8/18蝦皮折扣碼</h1>
    <p class="subtitle">點擊按鈕會自動複製折扣碼，直接貼上就可以領</p>

    <section class="code-section">
      <p>全站100-20券</p>
      <div class="button-group">
        <button onclick="copyCode('DDSHAF88')">尚未開放</button>
      </div>
    </section>

    <section class="code-section">
     <p>全站蝦幣券</p>
      <div class="button-group">
         <button onclick="copyCode('CART88')">尚未開放</button>
        <button onclick="copyCode('SUPERDAD888')">尚未開放</button>
         <button onclick="copyCode('THANKUDAD88')">尚未開放</button>
      </div>
    </section>

    

    <section class="code-section">
     <p>尚未開放</p>
      <div class="button-group">
        <button onclick="copyCode('88ATCDD')">尚未開放</button>
      </div>
    </section>
    


     <section class="code-section">
      <p>商城299-30券</p>
      <div class="button-group">
        <button onclick="copyCode('AP8SEVEN')">7-11取貨</button>
        <button onclick="copyCode('HL8APP')">萊爾富取貨</button>
        <button onclick="copyCode('OKAPP8')">OK取貨</button>
      </div>
    </section>

  </div>

  <div class="toast" id="toast">折扣碼已複製！</div>

  <script>
    function copyCode(code) {
      navigator.clipboard.writeText(code).then(() => {
        showToast();
        setTimeout(() => {
          window.location.href = 'https://s.shopee.tw/4L9674sZqn';
        }, 400);
      });
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 1200);
    }
  </script>
</body>
</html>
